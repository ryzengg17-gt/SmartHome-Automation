<!DOCTYPE html>
<html>
<head>
    <title>SmartHome Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="topbar">
    <h2>SmartHome Dashboard</h2>
    <button class="btn" onclick="openPopup()">Ganti Password</button>
</div>

<div class="dashboard-container">

    <div class="cards">

        <div class="card">
            <h3>Lampu 1</h3>
            <div class="switch" onclick="toggleLamp('lamp1')" id="lamp1">
                <div class="switch-circle"></div>
            </div>
        </div>

        <div class="card">
            <h3>Lampu 2</h3>
            <div class="switch" onclick="toggleLamp('lamp2')" id="lamp2">
                <div class="switch-circle"></div>
            </div>
        </div>

        <div class="card">
            <h3>Lampu 3</h3>
            <div class="switch" onclick="toggleLamp('lamp3')" id="lamp3">
                <div class="switch-circle"></div>
            </div>
        </div>

        <div class="card">
            <h3>Lampu 4</h3>
            <div class="switch" onclick="toggleLamp('lamp4')" id="lamp4">
                <div class="switch-circle"></div>
            </div>
        </div>

    </div>
</div>

<!-- Popup Ganti Password -->
<div class="popup" id="popup">
    <div class="box">
        <h3>Ganti Username & Password</h3>

        <input id="newUser" class="input" placeholder="Username baru"><br><br>
        <input id="newPass" class="input" type="password" placeholder="Password baru"><br><br>

        <button class="btn" onclick="saveNewLogin()">Simpan</button>
        <button class="btn" style="background:#999;margin-top:10px" onclick="closePopup()">Batal</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
