<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SmartHome Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css">
</head>
<body class="bg">
  <header class="topbar">
    <div class="brand">SMART HOME DASHBOARD</div>
    <div class="top-actions">
      <button id="btnLogout" class="btn small">Logout</button>
      <button id="btnCred" class="btn small outline">Ganti Cred</button>
    </div>
  </header>

  <main class="container">
    <section class="grid">
      <div class="card sensor">
        <h3>Cuaca Luar</h3>
        <div id="weatherAnim" class="weather anim">—</div>
        <div id="outTemp" class="big">— °C</div>
        <div id="timeOfDay" class="muted">—</div>
      </div>

      <div class="card sensor">
        <h3>Suhu Dalam</h3>
        <div id="inTemp" class="big">— °C</div>
        <div id="inHum" class="muted">— %</div>
      </div>

      <div class="card sensor">
        <h3>Gas (MQ2)</h3>
        <div id="gas" class="big">— ppm</div>
        <div class="muted">Status: <span id="gasState">—</span></div>
      </div>

      <div class="card sensor">
        <h3>Waktu</h3>
        <div id="clock" class="big">--:--:--</div>
        <div id="daypart" class="muted">—</div>
      </div>
    </section>

    <section class="grid lamps">
      <div class="card lamp">
        <h4>Lampu 1</h4>
        <div class="switch-wrap">
          <button class="btn lamp-toggle" data-lamp="l1" id="l1">OFF</button>
        </div>
      </div>
      <div class="card lamp">
        <h4>Lampu 2</h4>
        <div class="switch-wrap">
          <button class="btn lamp-toggle" data-lamp="l2" id="l2">OFF</button>
        </div>
      </div>
      <div class="card lamp">
        <h4>Lampu 3</h4>
        <div class="switch-wrap">
          <button class="btn lamp-toggle" data-lamp="l3" id="l3">OFF</button>
        </div>
      </div>
      <div class="card lamp">
        <h4>Lampu 4</h4>
        <div class="switch-wrap">
          <button class="btn lamp-toggle" data-lamp="l4" id="l4">OFF</button>
        </div>
      </div>
    </section>
  </main>

  <!-- modal change credentials -->
  <div id="credModal" class="modal">
    <div class="modal-content">
      <h3>Ganti Username & Password</h3>
      <form id="credForm">
        <label>Username baru<input name="username" id="newU" required /></label>
        <label>Password baru<input name="password" id="newP" type="password" required /></label>
        <div class="row">
          <button class="btn primary" type="submit">Simpan</button>
          <button id="credCancel" class="btn outline" type="button">Batal</button>
        </div>
        <div id="credErr" class="error"></div>
      </form>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
